<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI for Academics ‚Äî Course Platform</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{--ink:#0c1220;--ink-mid:#111827;--ink-light:#1a2332;--ink-hover:#1f2b3d;--gold:#d4a853;--gold-bright:#e8c06a;--gold-glow:rgba(212,168,83,.10);--gold-border:rgba(212,168,83,.18);--emerald:#34d399;--cyan:#22d3ee;--text:#cbd5e1;--text-dim:#94a3b8;--text-muted:#64748b;--surface:rgba(17,24,39,.55);--border:rgba(148,163,184,.07);--border-hover:rgba(212,168,83,.15);--serif:'Fraunces',Georgia,serif;--sans:'Outfit',sans-serif;--mono:'IBM Plex Mono',monospace;--ease:cubic-bezier(.16,1,.3,1)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:var(--sans);background:var(--ink);color:var(--text);line-height:1.72;-webkit-font-smoothing:antialiased}
a{color:var(--gold);text-decoration:none}
::selection{background:rgba(212,168,83,.25);color:#fff}

/* Layout */
.app{display:flex;min-height:100vh}
.sidebar{background:var(--ink-mid);border-right:1px solid var(--border);padding:1.5rem 0;position:fixed;width:280px;height:100vh;overflow-y:auto;z-index:10}
.main{margin-left:280px;padding:3rem 3.5rem;max-width:900px;width:calc(100% - 280px)}

/* Sidebar */
.sb-logo{padding:0 1.5rem 1.5rem;border-bottom:1px solid var(--border);margin-bottom:1rem;display:flex;align-items:center;gap:.5rem;cursor:pointer;transition:opacity .2s}
.sb-logo:hover{opacity:.8}
.sb-logo-mark{width:26px;height:26px;border-radius:6px;background:linear-gradient(135deg,#a88a3f,var(--gold));display:flex;align-items:center;justify-content:center;font-size:.7rem}
.sb-logo span{font-family:var(--serif);font-size:.95rem;color:#fff;font-weight:600}
.sb-progress{padding:0 1.5rem;margin-bottom:1.5rem}
.sb-progress-label{font-size:.73rem;color:var(--text-muted);font-family:var(--mono);letter-spacing:.08em;text-transform:uppercase;margin-bottom:.5rem}
.sb-progress-bar{height:6px;background:var(--ink-light);border-radius:3px;overflow:hidden}
.sb-progress-fill{height:100%;background:linear-gradient(90deg,var(--gold),var(--gold-bright));border-radius:3px;transition:width .5s var(--ease)}
.sb-progress-text{font-size:.72rem;color:var(--text-dim);margin-top:.35rem}
.sb-section{padding:.5rem 1.5rem;margin-bottom:.25rem}
.sb-section-title{font-family:var(--mono);font-size:.6rem;letter-spacing:.12em;text-transform:uppercase;color:var(--text-muted);margin-bottom:.5rem}
.sb-item{display:flex;align-items:center;gap:.6rem;padding:.55rem .75rem;border-radius:8px;cursor:pointer;transition:all .2s;margin-bottom:2px}
.sb-item:hover{background:var(--ink-light)}
.sb-item.active{background:var(--gold-glow);border:1px solid var(--gold-border)}
.sb-item.completed .sb-check{background:var(--emerald);color:var(--ink);font-size:.55rem}
.sb-check{width:22px;height:22px;border-radius:6px;border:1px solid var(--border);display:flex;align-items:center;justify-content:center;font-size:.6rem;color:transparent;flex-shrink:0;transition:all .2s}
.sb-item.active .sb-check{border-color:var(--gold-border)}
.sb-item-text{font-size:.85rem;color:var(--text-dim);font-weight:400;line-height:1.35}
.sb-item.active .sb-item-text{color:#fff;font-weight:500}
.sb-item.completed .sb-item-text{color:var(--text-dim)}
.sb-tag{font-family:var(--mono);font-size:.55rem;padding:.1rem .35rem;border-radius:4px;margin-left:auto;flex-shrink:0}
.sb-tag.live{background:rgba(52,211,153,.12);color:var(--emerald)}
.sb-tag.soon{background:rgba(212,168,83,.1);color:var(--gold)}

/* Main Content */
.mod-header{margin-bottom:2rem}
.mod-badge{font-family:var(--mono);font-size:.65rem;letter-spacing:.1em;text-transform:uppercase;color:var(--gold);margin-bottom:.5rem}
.mod-title{font-family:var(--sans);font-size:1.8rem;color:#fff;font-weight:700;margin-bottom:.5rem;letter-spacing:-.01em}
.mod-desc{font-size:1rem;color:var(--text-dim);line-height:1.75;font-weight:300;max-width:640px}

/* Video Player */
.video-wrap{background:var(--ink-mid);border:1px solid var(--border);border-radius:14px;overflow:hidden;margin-bottom:2rem;aspect-ratio:16/9;display:flex;align-items:center;justify-content:center;position:relative;cursor:pointer;transition:border-color .3s}
.video-wrap:hover{border-color:var(--border-hover)}
.video-play{width:72px;height:72px;border-radius:50%;background:linear-gradient(135deg,var(--gold),var(--gold-bright));display:flex;align-items:center;justify-content:center;font-size:1.5rem;color:var(--ink);box-shadow:0 4px 24px rgba(212,168,83,.3);transition:transform .3s}
.video-wrap:hover .video-play{transform:scale(1.08)}
.video-label{position:absolute;bottom:1rem;left:1rem;font-family:var(--mono);font-size:.65rem;color:var(--text-muted);background:rgba(0,0,0,.5);padding:.25rem .6rem;border-radius:4px}

/* Content Sections */
.content-section{margin-bottom:2.5rem}
.content-section h2{font-size:1.1rem;color:#fff;font-weight:600;margin-bottom:1rem;display:flex;align-items:center;gap:.5rem}
.content-section h2 .ico{font-size:1rem}

/* Key Takeaways */
.takeaways{display:grid;gap:.5rem}
.takeaway{display:flex;align-items:start;gap:.6rem;padding:.75rem 1rem;background:var(--surface);border:1px solid var(--border);border-radius:10px}
.takeaway-dot{width:8px;height:8px;border-radius:3px;background:var(--gold);margin-top:.35rem;flex-shrink:0}
.takeaway p{font-size:.9rem;color:var(--text-dim);line-height:1.65;font-weight:300}

/* Prompts Library */
.prompt-card{background:var(--ink-mid);border:1px solid var(--border);border-radius:10px;margin-bottom:.6rem;overflow:hidden;transition:border-color .2s}
.prompt-card:hover{border-color:var(--border-hover)}
.prompt-header{display:flex;align-items:center;justify-content:space-between;padding:.75rem 1rem;cursor:pointer}
.prompt-header h4{font-size:.88rem;color:#fff;font-weight:500}
.prompt-copy{font-family:var(--mono);font-size:.6rem;color:var(--gold);background:var(--gold-glow);border:1px solid var(--gold-border);padding:.2rem .5rem;border-radius:4px;cursor:pointer;border:none;transition:all .2s}
.prompt-copy:hover{background:var(--gold);color:var(--ink)}
.prompt-body{padding:0 1rem .75rem;display:none}
.prompt-card.open .prompt-body{display:block}
.prompt-code{font-family:var(--mono);font-size:.82rem;color:var(--cyan);background:rgba(0,0,0,.3);padding:.85rem 1rem;border-radius:8px;line-height:1.68;white-space:pre-wrap;border:1px solid rgba(34,211,238,.08)}
.prompt-note{font-size:.8rem;color:var(--text-muted);margin-top:.5rem;font-style:italic}

/* Cheat Sheet */
.cheatsheet{background:linear-gradient(135deg,var(--ink-light),var(--ink-mid));border:1px solid var(--border-hover);border-radius:14px;padding:1.5rem;display:flex;align-items:center;gap:1.2rem}
.cheatsheet-icon{width:52px;height:52px;border-radius:12px;background:var(--gold-glow);border:1px solid var(--gold-border);display:flex;align-items:center;justify-content:center;font-size:1.4rem;flex-shrink:0}
.cheatsheet-text h3{font-size:.9rem;color:#fff;font-weight:600;margin-bottom:.2rem}
.cheatsheet-text p{font-size:.78rem;color:var(--text-muted);font-weight:300}
.cheatsheet-btn{margin-left:auto;padding:.5rem 1rem;background:var(--gold);color:var(--ink);border:none;border-radius:7px;font-family:var(--sans);font-size:.78rem;font-weight:600;cursor:pointer;transition:all .2s;flex-shrink:0}
.cheatsheet-btn:hover{background:var(--gold-bright)}

/* Complete Button */
.complete-btn{display:flex;align-items:center;gap:.5rem;padding:.75rem 1.5rem;background:var(--emerald);color:var(--ink);border:none;border-radius:9px;font-family:var(--sans);font-size:.88rem;font-weight:600;cursor:pointer;transition:all .25s;margin-top:2rem}
.complete-btn:hover{transform:translateY(-1px);box-shadow:0 4px 16px rgba(52,211,153,.3)}
.complete-btn.done{background:var(--ink-light);color:var(--emerald);border:1px solid rgba(52,211,153,.2)}

/* Nav buttons */
.mod-nav{display:flex;justify-content:space-between;margin-top:2rem;padding-top:1.5rem;border-top:1px solid var(--border)}
.mod-nav-btn{padding:.6rem 1.2rem;border-radius:8px;font-size:.82rem;font-weight:500;cursor:pointer;transition:all .2s;border:1px solid var(--border);background:transparent;color:var(--text-dim);font-family:var(--sans)}
.mod-nav-btn:hover{border-color:var(--border-hover);color:#fff}
.mod-nav-btn.next{background:var(--gold);color:var(--ink);border:none;font-weight:600}
.mod-nav-btn.next:hover{background:var(--gold-bright)}

/* Mobile */
.mobile-header{display:none;padding:1rem 1.5rem;background:var(--ink-mid);border-bottom:1px solid var(--border);position:fixed;top:0;left:0;right:0;z-index:20}
.mobile-header button{background:none;border:none;color:var(--text);font-size:1.3rem;cursor:pointer}

/* Locked Module */
.locked-overlay{background:linear-gradient(135deg,var(--ink-light),var(--ink-mid));border:1px solid var(--border);border-radius:14px;padding:3rem 2rem;text-align:center;margin:2rem 0}
.locked-overlay .lock-icon{font-size:2.5rem;margin-bottom:1rem}
.locked-overlay h3{font-size:1.1rem;color:#fff;font-weight:600;margin-bottom:.5rem}
.locked-overlay p{font-size:.88rem;color:var(--text-muted);max-width:420px;margin:0 auto .5rem;font-weight:300;line-height:1.6}
.locked-prompt{opacity:.4;pointer-events:none;filter:blur(2px);user-select:none}
.sb-item.locked{opacity:.5}
.sb-item.locked .sb-check{border-color:rgba(148,163,184,.1)}
.prompt-count-badge{font-family:var(--mono);font-size:.6rem;color:var(--text-muted);background:var(--surface);padding:.15rem .4rem;border-radius:4px;margin-left:.5rem}
@media(max-width:768px){
  .sidebar{transform:translateX(-100%);transition:transform .3s var(--ease);z-index:30}
  .sidebar.open{transform:translateX(0)}
  .main{margin-left:0;padding:5rem 1.5rem 2rem}
  .mobile-header{display:flex;align-items:center;justify-content:space-between}
  .sb-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:25}
  .sb-overlay.show{display:block}
}
</style>
</head>

<script>
const MODULES = [
  {
    id:1, title:"Your First AI Win", status:"live",
    desc:"Get your first real academic output from AI in under an hour. We'll set up your tools, learn the fundamentals of prompting, and walk away with 8 quick wins you can use immediately.",
    video:"Module 1 ‚Äî Your First AI Win (45 min)",

    ],
    prompts:[
      {title:"Polish My Abstract", code:"I'm submitting a paper to [JOURNAL NAME] in the field of [FIELD]. Below is my draft abstract. Please improve clarity, tighten the language, and ensure it follows the structure: Background ‚Üí Gap ‚Üí Method ‚Üí Results ‚Üí Significance. Keep it under [WORD LIMIT] words. Maintain my scientific voice ‚Äî do not make it sound like marketing.\n\n[PASTE ABSTRACT]", note:"Works best with Claude or GPT-4. Always review the output against your original data."},
      {title:"Summarize a Paper in 60 Seconds", code:"Read the following paper and provide:\n1. The main research question (1 sentence)\n2. The key method used (1 sentence)\n3. The principal finding (1 sentence)\n4. Why it matters for the field (1 sentence)\n5. One limitation the authors acknowledge\n\nPaper:\n[PASTE PAPER TEXT OR ABSTRACT]", note:"Paste the full text for best results. For PDFs, use your local AI with RAG (Module 6)."},

      {title:"Generate a Literature Search Strategy", code:"I'm writing a [review paper / grant proposal / thesis chapter] on [TOPIC]. Help me build a systematic literature search strategy:\n\n1. Suggest 5 keyword combinations for database searches (Web of Science, Scopus, PubMed)\n2. Recommend Boolean operators to combine them\n3. Suggest 3 inclusion and 3 exclusion criteria\n4. List 5 seminal papers I should definitely cite\n5. Identify 2-3 related fields I might be missing", note:"Use this as a starting point, then refine based on your domain expertise."},
      {title:"Rewrite for a Non-Expert Audience", code:"Rewrite the following text for [TARGET AUDIENCE: e.g., 'a policy brief' / 'a university press release' / 'a general public blog post'].\n\nOriginal text:\n[PASTE YOUR ACADEMIC TEXT]\n\nRequirements:\n- Remove all jargon or explain it in parentheses\n- Keep the scientific accuracy intact\n- Make it engaging ‚Äî use concrete examples\n- Target length: [WORD COUNT] words\n- Tone: [accessible / conversational / formal-but-clear]", note:"Essential for impact case studies, media outreach, and grant impact statements."},
      {title:"Meeting Notes to Action Items", code:"Here are my raw notes from a [meeting type: supervisor meeting / project meeting / committee meeting]:\n\n[PASTE MESSY NOTES]\n\nPlease organize into:\n1. KEY DECISIONS made (bullet points)\n2. ACTION ITEMS with responsible person and deadline\n3. OPEN QUESTIONS that need follow-up\n4. NEXT MEETING agenda suggestions\n\nFormat cleanly so I can paste directly into an email to participants.", note:"Take messy notes during the meeting without worrying about structure ‚Äî AI cleans it up after."},
      {title:"Format References to Any Style", code:"Convert the following references to [TARGET STYLE: APA 7th / Vancouver / Harvard / Nature / specific journal style]:\n\n[PASTE REFERENCES IN ANY FORMAT]\n\nFor each reference, provide the correctly formatted version. Flag any references that are missing required information (DOI, volume, pages, etc.).", note:"Always double-check DOIs and page numbers ‚Äî AI sometimes fabricates these."},
      {title:"Generate a Teaching Outline", code:"Create a [lecture / seminar / workshop] outline for:\n\nTopic: [TOPIC]\nAudience: [e.g., 'MSc students in plant biology' / 'PhD students, mixed backgrounds']\nDuration: [e.g., '2 hours' / '45-minute lecture']\nLearning objectives (if known): [LIST OR SAY 'suggest appropriate ones']\n\nPlease provide:\n1. 3-4 learning objectives\n2. Structured outline with timing for each section\n3. 2-3 discussion questions\n4. One in-class activity or exercise\n5. 3 recommended readings", note:"Adapt the output to your teaching style ‚Äî AI gives the skeleton, you add your expertise and examples."}
    ],
    cheatsheet:"Module 1 Cheat Sheet ‚Äî 8 essential prompts for daily academic work"
  },
  {
    id:2, title:"Local AI: Private Assistant", status:"soon",
    desc:"Install completely private AI on your own laptop. Your data never leaves your machine ‚Äî no cloud, no API, no GDPR concerns. Step-by-step setup of Ollama + Open WebUI.",
    video:"Module 2 ‚Äî Local AI Setup (40 min)",
    takeaways:["Run AI models locally ‚Äî zero data leaves your laptop","Install Ollama in 5 minutes on Mac, Windows, or Linux","Set up Open WebUI for a ChatGPT-like interface","Choose the right model size for your hardware","Handle sensitive, unpublished, and GDPR-protected data safely"],
    prompts:[
      {title:"Test Your Local AI Setup", code:"Once Ollama is running, test with:\n\n> ollama run llama3.1\n\nThen try: 'Summarize the key methods used in CRISPR-Cas9 gene editing for crop improvement, focusing on delivery mechanisms. Keep it under 200 words.'\n\nIf you get a coherent response, your local AI is working.", note:"Llama 3.1 8B needs ~5GB RAM. For older machines, try Phi-3 or Gemma 2B."},
      {title:"Compare Model Performance", code:"Use this standardized test to benchmark different models on YOUR tasks.\n\nRun the same prompt on each model and rate the output:\n\nTest prompt: 'Write a 150-word methods paragraph describing [YOUR ACTUAL METHOD]. Use formal academic tone suitable for [YOUR TARGET JOURNAL].'\n\nModels to test:\n> ollama run llama3.1:8b\n> ollama run llama3.1:70b\n> ollama run mistral\n> ollama run phi3\n\nRate each on: accuracy (1-5), writing quality (1-5), speed (seconds).", note:"The biggest model isn't always best. For quick tasks, 8B models are fast and good enough."},
      {title:"Ollama Model Management", code:"Essential Ollama commands for daily use:\n\n# List installed models and their sizes\nollama list\n\n# Download a new model\nollama pull llama3.1:70b\n\n# Remove a model to free disk space\nollama rm mistral\n\n# Show model details (parameters, size, quantization)\nollama show llama3.1:8b\n\n# Run with specific context length\nollama run llama3.1:8b --ctx-size 8192\n\n# Copy a model to create a variant\nollama cp llama3.1:8b my-research-assistant", note:"Models are stored in ~/.ollama/models. Check disk space with: du -sh ~/.ollama"},
      {title:"Custom Modelfile for Your Field", code:"Create a file called 'Modelfile' with this content:\n\nFROM llama3.1:8b\nSYSTEM \"You are a research assistant specializing in [YOUR FIELD]. You are precise with terminology, cautious about making unsupported claims, and always remind the user to verify citations. When writing, match the style of [YOUR TARGET JOURNALS]. When coding, use [R/Python] and comment every step.\"\nPARAMETER temperature 0.4\nPARAMETER num_ctx 4096\n\nThen run:\n> ollama create my-research-ai -f Modelfile\n> ollama run my-research-ai", note:"Lower temperature (0.2-0.5) gives more precise, deterministic outputs ‚Äî better for academic writing."},
      {title:"Batch Process Documents Locally", code:"# Python script to process multiple text files through your local Ollama\nimport requests, os, json\n\nMODEL = 'llama3.1:8b'\nINPUT_DIR = './papers_to_summarize/'\nOUTPUT_DIR = './summaries/'\nPROMPT = 'Summarize this paper in 5 bullet points focusing on methods and key findings:\\n\\n'\n\nos.makedirs(OUTPUT_DIR, exist_ok=True)\nfor fname in os.listdir(INPUT_DIR):\n    if fname.endswith('.txt'):\n        with open(f'{INPUT_DIR}/{fname}') as f:\n            text = f.read()\n        resp = requests.post('http://localhost:11434/api/generate',\n            json={'model': MODEL, 'prompt': PROMPT + text, 'stream': False})\n        summary = resp.json()['response']\n        with open(f'{OUTPUT_DIR}/{fname}', 'w') as f:\n            f.write(summary)\n        print(f'Done: {fname}')", note:"Convert PDFs to text first using: pdftotext paper.pdf paper.txt"}

  {
    id:3, title:"AI for Code & Data", status:"live",

    prompts:[
      {title:"Generate R Code from Description", code:"I need an R script to:\n1. Read a CSV file with columns: [LIST YOUR COLUMNS]\n2. [DESCRIBE ANALYSIS, e.g., 'Run a mixed linear model with genotype as random effect and treatment as fixed effect']\n3. Create a publication-ready figure showing [DESCRIBE PLOT]\n4. Export results as a formatted table\n\nPackages I have: tidyverse, lme4, ggplot2\nData structure: [DESCRIBE ‚Äî e.g., '200 rows, 4 treatments, 50 genotypes, 2 replicates']\n\nPlease add comments explaining each step.", note:"Always test generated code on a subset of your data first."},
      {title:"Debug an Error Message", code:"I'm running this [R/Python] code:\n\n```\n[PASTE YOUR CODE]\n```\n\nAnd getting this error:\n\n```\n[PASTE ERROR MESSAGE]\n```\n\nMy data looks like: [DESCRIBE BRIEFLY]\n\nPlease: (1) Explain what the error means in plain English, (2) Show me the fix, (3) Explain why the fix works.", note:"Include the full error message ‚Äî partial messages lead to wrong diagnoses."},
      {title:"Publication-Ready ggplot Figure", code:"Create a ggplot2 figure for a [JOURNAL NAME] submission:\n- Data: [DESCRIBE DATA AND VARIABLES]\n- Plot type: [bar chart / boxplot / scatter / heatmap / line plot]\n- Requirements:\n  - Clean white background (no grey grid)\n  - Font size suitable for single-column (8-10pt)\n  - Color-blind friendly palette\n  - Error bars showing [SE / SD / 95% CI]\n  - Export as 300 DPI TIFF, [WIDTH]x[HEIGHT] inches\n\nInclude the complete theme() customization.", note:"Journals typically want 300 DPI TIFF. Check your target journal's figure guidelines."},

let completedModules = JSON.parse(localStorage.getItem('afa_completed') || '[]');
let currentModule = 0;

function renderSidebar() {
  const list = document.getElementById('moduleList');
  const liveCount = MODULES.filter(m => m.status === 'live').length;
  list.innerHTML = MODULES.map((m, i) => `
    <div class="sb-item ${i===currentModule?'active':''} ${completedModules.includes(m.id)?'completed':''} ${m.status==='soon'?'locked':''}" onclick="loadModule(${i})">
      <div class="sb-check">${completedModules.includes(m.id)?'‚úì':m.status==='soon'?'üîí':m.id}</div>
      <span class="sb-item-text">${m.title}</span>
      <span class="sb-tag ${m.status}">${m.status==='live'?'LIVE':'üîí'}</span>
    </div>
  `).join('');
  updateProgress();
}

function updateProgress() {
  const liveModules = MODULES.filter(m => m.status === 'live').length;
  const liveCompleted = completedModules.filter(id => MODULES.find(m => m.id === id && m.status === 'live')).length;
  const pct = Math.round((liveCompleted / liveModules) * 100);
  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('progressText').textContent = `${liveCompleted} of ${liveModules} available modules completed`;
}

function toggleComplete(id) {
  if(completedModules.includes(id)) completedModules = completedModules.filter(x => x !== id);
  else completedModules.push(id);
  localStorage.setItem('afa_completed', JSON.stringify(completedModules));
  loadModule(currentModule);
}

function togglePrompt(id) {
  document.getElementById(id).classList.toggle('open');
}

function copyPrompt(btn, encoded) {
  const text = decodeURIComponent(encoded);
  navigator.clipboard.writeText(text).then(() => {
    btn.textContent = 'Copied!';
    setTimeout(() => btn.textContent = 'Copy', 1500);
  });
}

  let allPrompts = '';
  let totalCount = 0;
  MODULES.forEach(m => {
    const isLocked = m.status === 'soon';
    m.prompts.forEach(p => {
      totalCount++;
      if(isLocked) {
        allPrompts += `<div class="prompt-card" style="opacity:.4;pointer-events:none">
          <div class="prompt-header">
            <h4><span style="color:var(--gold);font-family:var(--mono);font-size:.65rem;margin-right:.5rem">M${m.id}</span>${p.title}</h4>
            <span style="font-family:var(--mono);font-size:.6rem;color:var(--text-muted)">üîí</span>
          </div>
        </div>`;
      } else {
        allPrompts += `<div class="prompt-card" id="lib-${m.id}-${p.title.replace(/\s/g,'')}">

  currentModule = -1;
  renderSidebar();
}

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('open');
  document.querySelector('.sb-overlay').classList.toggle('show');
}
